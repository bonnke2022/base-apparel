<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body class="bg-body flex">
  <div class="container bg-container flex ff-josefin fs-160 fw-300 text-color">
    <div class="header"><img src="images/logo.svg" alt="" class="logo-mobile"></div>
    <img src="images/hero-mobile.jpg" alt="" class="mobile">
    <div class="preview flex">
      <div class="texts">
        <img src="images/logo.svg" alt="" class="logo-desktop">
        <h1 class="fw-600 text-dark uppercase"><span class="fw-300 text-color">we're</span> coming soon</h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay-up-to-date with announcements and our launch deals.</p>
        <div class="email">
          <div class="input">
            <input type="email" id="email" placeholder="Email Address">
            <span><img src="images/icon-error.svg" alt="" class="error"></span>
            <span><img src="images/icon-arrow.svg" alt="" class="arrow"></span>
          </div>
          <p class="para text-red">Please provide a valid email</p>
        </div>
      </div>
      <img src="images/hero-desktop.jpg" alt="" class="desktop">
    </div>
  </div>
<script>
  const btn = document.querySelector(".arrow");
  const pattern = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)[a-zA-Z]{2,}))$/;
  const email = document.querySelector("#email");

  btn.addEventListener("click", showError);

  function showError() {
    if (!email.value) {
      document.querySelector(".error").style.visibility = "visible";
      document.querySelector(".para").style.visibility = "visible";
    }
  }
</script>
</body>
</html>
